{% load staticfiles%}
<div class="well well-sm">
  <div class="row">
    <div class="col-sm-10" id="rank-yearrange">
    </div>
    <div class="col-sm-2">
      <button class="btn btn-primary" style="width:100%;" id="rankbutton">Rank</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" id="rank-conflist">
    </div>
  </div>
</div>
<div id="spinner" class="invisible">
  <i class="fa fa-spinner fa-spin" style="font-size:80px"></i>
</div>
<table id="rtable" class="table table-condensed table-hover" cellspacing="0" width="100%">
</table>
<script type="text/javascript">
var spinner = document.getElementById("spinner");
var table = $('#rtable').DataTable({
  "dom":  "<'row'<'col-sm-6'l><'col-sm-6'<'alphaslider'>>>" +
          "<'row'<'col-sm-12'tr>>" +
          "<'row'<'col-sm-4'i><'col-sm-8'p>>",
  "pageLength": 20,
  "lengthMenu": [ 10, 20, 50, 100 ],
  "lengthChange": true,
  "columns": [
    { className: "details-control" },
    { title: "Rank", className: "index" },
    { title: "Institution" },
    { title: "Papers" },
    { title: "Citations" },
    { title: "Combined" }
  ],
  "columnDefs": [ {
      "targets": [0, 1],
      "orderable": false
  },{
      "targets": 1,
      "sortable": false
  }],
  "fixedColumns": true,
  "paging": true,
  "pagingType": "simple_numbers",
  "searching": false,
  "ordering": true,
  "order": [[ 5, "desc" ]],
  "info": true,
  "autoWidth": false
});

$("div.alphaslider").html(
  '<div class="range">'+
    '<input type="range" min="0" max="10" value="5" onchange="changeValue(this.value)"/>'+
    '<output>&alpha; = <span class="text-primary" id="alphaValue">0.5</span></output>'+
  '</div>'+
  '<small class="text-muted">Combined = papers<sup>1-&alpha;</sup> x citations<sup>&alpha;</sup></small>'
);

table.on( 'order.dt search.dt', function () {
  table.column(1, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
    cell.innerHTML = i+1;
  } );
} ).draw();

$('#rankbutton').click(function(e) {
  spinner.classList.remove("invisible");
  $.ajax({
    type: "POST",
    url: "/update",
    data: {
      pub_syear: nodes[0].innerHTML,
      pub_eyear: nodes[1].innerHTML,
      cit_syear: nodes[2].innerHTML,
      cit_eyear: nodes[3].innerHTML,
      conflist: document.getElementById("rank-conflist").innerText
    },
    success: function (result) {
      // console.log("Rank success");
      table.clear();
      for(var i in result) {
        // console.log(result[i]);
        var newRow = {};
        newRow[0] = null;
        newRow[1] = null;
        newRow[2] = result[i][0];
        newRow[3] = result[i][1].toFixed(1);
        newRow[4] = result[i][2].toFixed(1);
        newRow[5] = result[i][3].toFixed(1);
        table.row.add(newRow);
      }
      updateTable();
      spinner.classList.add("invisible");
    }
  });
});

function updateTable(){
  // console.log("updateTable");
  var alpha = document.getElementById("alphaValue").innerText;
  table.rows().eq(0).each( function (index) {
    var row = table.row(index);
    var data = row.data();
    // combined = alpha*parseFloat(data[3]) + (1-alpha)*parseFloat(data[4]);
    combined = Math.pow(parseFloat(data[3]), 1-alpha)
              *Math.pow(parseFloat(data[4]), alpha);
    data[5] = Number((combined).toFixed(1));
    table.row(index).data(data);
  });
  table.draw();
}
updateInfoYear();

function changeValue(newValue) {
    document.getElementById("alphaValue").innerHTML = newValue/10;
    updateTable(newValue/10);
};

function format (d) {
    // `d` is the original data object for the row
    return '<table cellpadding="5" cellspacing="0" border="0" style="font-size:14px; padding-left:50px;">'+
        '<tr>'+
            '<td>More info: </td>'+
            '<td>'+d+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>More info: </td>'+
            '<td>blahblah</td>'+
        '</tr>'+
    '</table>';
}

$('#rtable tbody').on('click', 'td.details-control', function () {
    var tr = $(this).closest('tr');
    var row = table.row( tr );
    if ( row.child.isShown() ) {
        row.child.hide();
        tr.removeClass('shown');
    } else {
        row.child(format(row.data()[2])).show();
        tr.addClass('shown');
    }
} );
</script>
